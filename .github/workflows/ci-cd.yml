name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate short SHA for image tag
      - name: Set image tag
        id: set-tag
        run: echo "tag=${GITHUB_SHA::8}" >> $GITHUB_ENV

      # Lowercase GitHub username for GHCR image paths
      - name: Set lowercase OWNER
        run: echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # Logout GHCR if cached
      - name: Logout GHCR (if cached)
        run: docker logout ghcr.io || true

      # Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Build & push frontend Docker image
      - name: Build & push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/k8s-ms-frontend:${{ env.tag }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/k8s-ms-frontend:latest

      # Build & push backend Docker image
      - name: Build & push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/k8s-ms-backend:${{ env.tag }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/k8s-ms-backend:latest

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    env:
      KUBECONFIG: C:\actions-runner\kubeconfig
      IMAGE_TAG: ${{ env.tag }}
      REGISTRY: ${{ env.REGISTRY }}
      OWNER: ${{ env.OWNER }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup kubeconfig from secret
      - name: Setup Kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > C:\actions-runner\kubeconfig

      # Test kubectl connectivity
      - name: Test kubectl
        run: kubectl --kubeconfig C:\actions-runner\kubeconfig get nodes

      # Setup Helm
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      # Helm deploy
      - name: Helm upgrade --install
        run: |
          helm upgrade --install microservices charts/microservices \
            --set frontend.image=${{ env.REGISTRY }}/${{ env.OWNER }}/k8s-ms-frontend:${IMAGE_TAG} \
            --set backend.image=${{ env.REGISTRY }}/${{ env.OWNER }}/k8s-ms-backend:${IMAGE_TAG} \
            --kubeconfig C:\actions-runner\kubeconfig \
            --wait --timeout 5m
