name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
      owner: ${{ steps.set-owner.outputs.owner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate short SHA for image tag (use new $GITHUB_OUTPUT)
      - name: Set image tag
        id: set-tag
        run: |
          # use substring that's portable in bash
          echo "tag=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

      # Lowercase GitHub username for GHCR image paths and expose as step output
      - name: Set lowercase OWNER
        id: set-owner
        run: |
          # make lowercase in a portable way and set as step output so other jobs can consume it
          OWNER_LOWER=$(echo "$GITHUB_REPOSITORY_OWNER" | tr '[:upper:]' '[:lower:]')
          echo "owner=${OWNER_LOWER}" >> $GITHUB_OUTPUT

      # Logout GHCR if cached
      - name: Logout GHCR (if cached)
        run: docker logout ghcr.io || true

      # Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Build & push frontend Docker image
      - name: Build & push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.set-owner.outputs.owner }}/k8s-ms-frontend:${{ steps.set-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.set-owner.outputs.owner }}/k8s-ms-frontend:latest

      # Build & push backend Docker image
      - name: Build & push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.set-owner.outputs.owner }}/k8s-ms-backend:${{ steps.set-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.set-owner.outputs.owner }}/k8s-ms-backend:latest

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, Windows, X64]
    env:
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
      REGISTRY: ${{ env.REGISTRY }}
      OWNER: ${{ needs.build-and-push.outputs.owner }}
      KUBECONFIG: C:/actions-runner/kubeconfig
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup kubeconfig from secret
      - name: Setup Kubeconfig
        shell: pwsh
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
        run: |
          $decoded = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($env:KUBE_CONFIG_DATA))
          $decoded | Out-File -FilePath "C:/actions-runner/kubeconfig" -Encoding UTF8

      # Test kubectl connectivity
      - name: Test kubectl
        shell: pwsh
        run: kubectl --kubeconfig "C:/actions-runner/kubeconfig" get nodes

      # Setup Helm
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      # Helm deploy with rollback
      - name: Helm upgrade --install with rollback
        shell: pwsh
        run: |
          try {
            Write-Host "Deploying images: frontend=$env:REGISTRY/$env:OWNER/k8s-ms-frontend:$env:IMAGE_TAG, backend=$env:REGISTRY/$env:OWNER/k8s-ms-backend:$env:IMAGE_TAG"
            helm upgrade --install microservices charts/microservices `
              --set frontend.image="$env:REGISTRY/$env:OWNER/k8s-ms-frontend:$env:IMAGE_TAG" `
              --set backend.image="$env:REGISTRY/$env:OWNER/k8s-ms-backend:$env:IMAGE_TAG" `
              --kubeconfig "C:/actions-runner/kubeconfig" `
              --wait --timeout 5m
          } catch {
            Write-Host "Deployment failed, rolling back..."
            helm rollback microservices 1 --kubeconfig "C:/actions-runner/kubeconfig"
            exit 1
          }
