name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# REQUIRED: Allow pushing images to GHCR
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate short SHA tag
      - name: Set image tag
        id: set-tag
        run: echo "tag=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      # Lowercase username for GHCR
      - name: Set lowercase OWNER
        run: echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # Login to GHCR using GITHUB_TOKEN (GHCR_PAT not required)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push frontend
      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/k8s-ms-frontend:${{ steps.set-tag.outputs.tag }}
            ghcr.io/${{ env.OWNER }}/k8s-ms-frontend:latest

      # Build & push backend
      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/k8s-ms-backend:${{ steps.set-tag.outputs.tag }}
            ghcr.io/${{ env.OWNER }}/k8s-ms-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup kubectl (corrected â€“ only one version)
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "1.26.8"

      # Load kubeconfig
      - name: Decode Kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl config view

      # Setup Helm
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      # Deploy Helm chart
      - name: Helm upgrade --install
        env:
          OWNER: ${{ env.OWNER }}
          REGISTRY: ${{ env.REGISTRY }}
        run: |
          helm upgrade --install microservices charts/microservices \
            --set frontend.image=${REGISTRY}/${OWNER}/k8s-ms-frontend:${IMAGE_TAG} \
            --set backend.image=${REGISTRY}/${OWNER}/k8s-ms-backend:${IMAGE_TAG} \
            --wait --timeout 5m
