name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# MUST be at the top level â€” allows writing to GHCR
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: jathin-seerla    # <-- SET OWNER HERE (lowercase, your GitHub username)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate tag from commit SHA
      - name: Set image tag
        id: set-tag
        run: echo "tag=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

      # Login to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push frontend
      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/k8s-ms-frontend:${{ steps.set-tag.outputs.tag }}
            ghcr.io/${{ env.OWNER }}/k8s-ms-frontend:latest

      # Build & push backend
      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/k8s-ms-backend:${{ steps.set-tag.outputs.tag }}
            ghcr.io/${{ env.OWNER }}/k8s-ms-backend:latest

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, Windows, X64]

    env:
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
      REGISTRY: ghcr.io
      OWNER: jathin-seerla
      KUBECONFIG: C:/actions-runner/kubeconfig

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Kubeconfig
        shell: pwsh
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
        run: |
          $decoded = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($env:KUBE_CONFIG_DATA))
          $decoded | Out-File -FilePath "C:/actions-runner/kubeconfig" -Encoding UTF8

      - name: Test kubectl
        shell: pwsh
        run: kubectl --kubeconfig "C:/actions-runner/kubeconfig" get nodes

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Helm upgrade --install with rollback
        shell: pwsh
        run: |
          try {
            Write-Host "Deploying frontend=$env:REGISTRY/$env:OWNER/k8s-ms-frontend:$env:IMAGE_TAG"
            Write-Host "Deploying backend=$env:REGISTRY/$env:OWNER/k8s-ms-backend:$env:IMAGE_TAG"

            helm upgrade --install microservices charts/microservices `
              --set frontend.image="$env:REGISTRY/$env:OWNER/k8s-ms-frontend:$env:IMAGE_TAG" `
              --set backend.image="$env:REGISTRY/$env:OWNER/k8s-ms-backend:$env:IMAGE_TAG" `
              --kubeconfig "C:/actions-runner/kubeconfig" `
              --wait --timeout 5m
          } catch {
            Write-Host "Deployment failed, rolling back..."
            helm rollback microservices 1 --kubeconfig "C:/actions-runner/kubeconfig"
            exit 1
          }
