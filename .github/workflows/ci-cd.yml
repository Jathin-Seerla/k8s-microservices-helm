name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate short SHA for image tag
      - name: Set image tag
        id: set-tag
        run: echo "tag=${GITHUB_SHA::8}" >> $GITHUB_ENV

      # Lowercase GitHub username for GHCR image paths
      - name: Set lowercase OWNER
        run: echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # Ensure no cached login
      - name: Logout GHCR (if cached)
        run: docker logout ghcr.io || true

      # Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Build & push frontend Docker image
      - name: Build & push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/k8s-ms-frontend:${{ env.tag }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/k8s-ms-frontend:latest

      # Build & push backend Docker image
      - name: Build & push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/k8s-ms-backend:${{ env.tag }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/k8s-ms-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup kubectl with a supported version
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'  # fixed from 1.27.0 to avoid "not found" error

      - name: Decode Kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl config view

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Helm upgrade --install
        env:
          IMAGE_TAG: ${{ env.tag }}
          REGISTRY: ${{ env.REGISTRY }}
          OWNER: ${{ env.OWNER }}
        run: |
          helm upgrade --install microservices charts/microservices \
            --set frontend.image=${{ env.REGISTRY }}/${{ env.OWNER }}/k8s-ms-frontend:${IMAGE_TAG} \
            --set backend.image=${{ env.REGISTRY }}/${{ env.OWNER }}/k8s-ms-backend:${IMAGE_TAG} \
            --wait --timeout 5m

